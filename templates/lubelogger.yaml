apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lubelogger
spec:
  project: default
  source:
    repoURL: https://anthonymag.github.io/helm-charts/
    targetRevision: 1.1.0
    helm:
      valueFiles:
        - values.yaml
      values: |
        lubelogger:
          image:
            tag: v1.5.1
    chart: lubelogger
  destination:
    server: https://kubernetes.default.svc
    namespace: lubelogger
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

